[tox]
minversion = 3.5
# relies on the correct version of Python installed
envlist = py3,mypy

[testenv]
passenv =
    CI CI_*
commands =
    pip install -e .[testing]
    python -m pytest -rap src {posargs}

[testenv:mypy]
skip_install = true
commands =
    pip install -e .[linting]
    python -m mypy src

# it's kinda nice to keep tests next to the code
[pytest]
python_files = *.py
